<body>

    <script>

function ready(callback){

    document.addEventListener("DOMContentLoaded", callback);

} // end ready

ready(function() {

    let nota1 = document.getElementById("nota1");
    let nota2 = document.getElementById("nota2");
    let media = document.getElementById("media");
    let botao = document.getElementById("calcular");

    function calculo(){
        let vnota1 = parseFloat(nota1.value);
        let vnota2 = parseFloat(nota2.value);
        let vmedia = ((vnota1*3.5) + (vnota2*7.5)) / 11
        media.value = vmedia;
    }


    botao.addEventListener("click",function(){
        calculo();
    });




});


    </script>

    <style>
        label {
        padding-bottom: 10px;
        padding-left: 5px;
        margin: auto;
        }
        #calcular {
            width: 300px;
            margin: auto;
        }
        .container {
            width: 500px !important;
        }
    </style>
<p></p>
<p></p>
<p></p>
<div class="container">
    <div class="row">
        <div class="sm-12">
            <div class="card">
                <div class="card-header">
                    Boletim Aluno - Média ponderada
                </div>
                <div class="card-body">
                    <div class="d-flex flex-column">
                                <label > Nota 1 
                                <input type="text" id="nota1" ></label>

                                <label > Nota 2 
                                <input type="text" id="nota2" ></label>

                                <label > Média 
                                <input type="text" id="media" ></label>

                                <button id="calcular" class="btn btn-primary">Calcular</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
