<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Currículo</title>
    <link type="text/css" rel="stylesheet" href="estilo.css" />
</head>
<body>

    <header>
        <h1>Cadastro de currículo</h1>
    </header>
    <main>
        

        <form method="post" name="form-curriculo">
            <fieldset id="dados-pessoais">
                <legend>Dados Pessoais</legend>

                <label>Nome completo: 
                <input type="text" name="nome-completo" required /> </label> <br/>

                <label>E-mail:
                <input type="email" name="email" required /> </label> <br/>

                <label>Celular: 
                <input type="number" name="celular" required /> </label> <br/>

                <label>Endereço: 
                <input type="text" name="endereco"  /> </label> <br/>

                <label>Cep:
                <input type="text" name="cep"  /> </label> <br/>

                <label>Data de nascimento:
                <input type="date" name="data-nascimento" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" max="2004-01-01" ma  /> </label> <br/>



            </fieldset>


            <fieldset id="dados-escolares" >
                <legend>Dados escolares</legend>


                <label>Nome do curso 1: 
                <input type="text" name="curso-1" required /> </label> <br/>

                <label>Horas: 
                <input type="number" name="horas-1" required /> </label> <br/>

                <label>Mês/Ano de conclusão : 
                <input type="month" name="mes-ano-1"  min="2015-02" required > </label> <br>
                <hr />

                <label>Nome do curso 2: 
                <input type="text" name="curso-2" required /> </label> <br/>
    
                <label>Horas: 
                <input type="number" name="horas-2" required /> </label> <br/>
    
                <label>Mês/Ano de conclusão: 
                <input type="month" name="mes-ano-2"  min="2015-02" required > </label> <br>
                <hr />

                <label>Nome do curso 3: 
                <input type="text" name="curso-3" required /> </label> <br/>
        
                <label>Horas: 
                <input type="number" name="horas-3" required /> </label> <br/>
        
                <label>Mês/Ano de conclusão: 
                <input type="month" name="mes-ano-3"  min="2015-02" required > </label> <br />


            
            </fieldset>
            
            <fieldset id="dados-profissionais">
                <legend>Dados Profissionais</legend>

                <label>Nome da Empresa 1: *
                <input type="text" name="nome-empresa-1" required /></label> <br />
                
                <label>Atual? (Sim/Não): *</label>
                <select name="atual-1" required>
                    <option value="sim" selected>Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label >Tempo de trabalho (meses): *
                <input type="number" name="tempo-trabalho-1" required/></label> <br />

                <label>Cargo: 
                <input type="text" name="cargo-1" pattern="[a-z\s]+$"/>

                <label>Descrição das atividades: <br />
                <textarea name="descricao-atividades-1" cols="30" rows="5" style="resize: none;"></textarea> </label> <br />


                <label>Nome da Empresa 2: *
                <input type="text" name="nome-empresa-2" required /></label> <br />
                    
                <label>Atual? (Sim/Não): *</label>
                <select name="atual-2" required>
                    <option value="sim" selected>Sim</option>
                    <option value="nao">Não</option>
                </select>
    
                <label >Tempo de trabalho (meses): *
                <input type="number" name="tempo-trabalho-2" required/></label> <br />
    
                <label>Cargo: 
                <input type="text" name="cargo-2" pattern="[a-z\s]+$"/>
    
                <label>Descrição das atividades: <br />
                <textarea name="descricao-atividades-2" cols="30" rows="5" style="resize: none;"></textarea> </label> <br />
                  
                <label>Nome da Empresa 3: *
                <input type="text" name="nome-empresa-3" required /></label> <br />
                        
                <label>Atual? (Sim/Não): *</label>
                <select name="atual-3" required>
                    <option value="sim" selected>Sim</option>
                    <option value="nao">Não</option>
                </select>
        
                <label >Tempo de trabalho (meses): *
                <input type="number" name="tempo-trabalho-3" required/></label> <br />
        
                <label>Cargo: 
                <input type="text" name="cargo-3" pattern="[a-z\s]+$"/>
        
                <label>Descrição das atividades: <br />
                <textarea name="descricao-atividades-3" cols="30" rows="5" style="resize: none;"></textarea> </label> <br />
        
            </fieldset>

            
            <fieldset id="dados-finais" >
                <legend>Termos</legend>
                
                <p> <input type="checkbox" name="aceite" checked="checked" class="aceite" /> Eu autorizo o armazenamento dos meus dados no sistema de currículos.</p>
                
                
            </fieldset>

            <button>Salvar</button>

        </form>
        
        <p>&nbsp;</p>
            

    
    </main>
    
</body>
</html>
