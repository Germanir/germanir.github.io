<script>
    let xhttp = new XMLHttpRequest();
    function gravar() {
        let produtonome = document.getElementById('produto').value;
        let descricao = document.getElementById('descricao').value;
        let valor = document.getElementById('valor').value;
        let foto = document.getElementById('foto').value;
        let id = document.getElementById('id').value;
        let metodo = "";

        if(id != ""){
            metodo = "PUT";
            id = `"id":"${id}",`;
        }else{
            metodo = "POST";
            id = "";
        }

        let produto = `{${id} "produto":"${produtonome}", "descricao":"${descricao}", "valor":"${valor}", "foto":"${foto}"}`;

        xhttp.open(metodo, "https://final-projeto.herokuapp.com/produto/");
        xhttp.setRequestHeader("Content-Type","application/json;charset=UTF-8");

        xhttp.send(produto);
        xhttp.onload = function () {
            console.log(this.response);
            buscarProduto();
            limpar();
        }
    }
    function apagar(){
        let id = document.getElementById("id").value;
        let url = "https://final-projeto.herokuapp.com/produto/" + id;
        xhttp.open("DELETE", url);
        
        xhttp.send();
        xhttp.onload = function () {
            console.log(this.response);
            buscarProduto();
            limpar();
        }

    }
    let lsproduto = [];
    function buscarProduto() {
      
        xhttp.open("GET", "https://final-projeto.herokuapp.com/produto/");
        xhttp.send();
        xhttp.onload = function () {
            lsproduto = this.response;
            lsproduto = JSON.parse(lsproduto);
            let i = 0;
            let corpoTb = "";
            for (p of lsproduto) {
                //console.log(p);

                corpoTb+=`<tr onclick="editar(${i})"><td>${p.id}</td><td>${p.produto}</td><td>${p.descricao}</td><td>${p.valor}</td><td>${p.foto}</td></tr>`;

                i++;
            }
            document.getElementById('corpoTb').innerHTML = corpoTb;
           
        }
    }

    function editar(i) {
        let p =lsproduto[i];

        document.getElementById('produto').value = p.produto;
        document.getElementById('descricao').value = p.descricao;
        document.getElementById('valor').value = p.valor;
        document.getElementById('foto').value = p.foto;
        document.getElementById('id').value = p.id;

    }

    function limpar(){
        document.getElementById('produto').value = "";
        document.getElementById('descricao').value = "";
        document.getElementById('valor').value = "";
        document.getElementById('foto').value = "";
        document.getElementById('id').value = "";
    }

    buscarProduto()
</script>
